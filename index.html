<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-commerce site</title>
    <link rel="stylesheet" href="/script.css">
</head>
<body>
   <div class="container">
        <h1>Mini E-commerce site</h1>
        <div class="products">
            <div class="product">
                <h2>I phone 16</h2>
                <p>150000tk</p>
                <button>Add to cart</button>
            </div>
             <div class="product">
                <h2>Samsung s24</h2>
                <p>90000tk</p>
                <button>Add to cart</button>
            </div>
             <div class="product">
                <h2>Pixel 15 pro</h2>
                <p>70000tk</p>
                <button>Add to cart</button>
            </div>
        </div>

        <h2>Shopping cart</h2>

        <div class="cart">
            <ul id="cart-items">

            </ul>
            <p>Total Price: <span id="total-price">0</span>tk</p>
            <button id="buy-now"> Buy now </button>
        </div>
   </div>
</body>
</html>
